<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Visualization</title>
    
    <!--Import d3-->
    <script src="http://d3js.org/d3.v6.min.js"></script>

          <div class="col-auto" name="">
                    <h3 class="text-center">Tweets based on Language</h3>

                    <script src="language.js"></script>
          </div>
      </div>
      <div  class="row">
        <div class="col-6" name="">

            <svg id="countries" ></svg>
        <script src="country.js"></script>
      </div>

      <div class="col-6" name="">
        <h3 class="text-center">Tweets based on Country relative to population</h3>
        <svg id="countriesPopulation" ></svg>
    <script src="countrypopulation.js"></script>
  </div>
      </div>
    </div>
</div>
